{% extends "base.html" %}
{% block content %}
{% include "nav.html" %}

<section id="editCategory" class="section">
  <div class="row">
    <div class="edit-category-header">
      <h3>{{category.name}}</h3>
    </div>
		<div class="padding-top">
			<form action="{{url_for('editCategory', categoryName = category.name)}}" method="post">
				<div class="form-group">
					<label for="name">Category Name:</label>
					<input type ="text" class="form-control" id="name" name="name" maxlength="250" value="{{category.name }}">
				</div>
				<div class = "form-group">
					<button type="submit" class="btn-sub" id="submit" value="submit">
						Save
					</button>
					<a href="{{url_for('showCatalog')}}" class="btn-sub">Cancel</a>
				</div>
			</form>
		</div>
	</div>
</section>
	
{% endblock %}
